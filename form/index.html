<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1>Register Form</h1>
    <section class="form-parent">

        <form>
            <div class="email">
                <input type="text" autocomplete="off" id="email" name="email" placeholder="enter your email">
                <span class="email-preview"></span>
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="enter your password">
                <span class="password-preview"></span>
            </div>
            <button>submit</button>
        </form>
    </section>

    <script src="./index.js"></script>
</body>

</html>
