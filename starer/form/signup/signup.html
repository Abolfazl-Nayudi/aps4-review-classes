<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary ">
            <div class="container-fluid">
                <a href="../../home/index.html" class="navbar-brand">Navbar</a>

                <div class="links">
                    <a href="../signin/signin.html" class="btn btn-outline-primary logout">sign in</a>
                </div>

            </div>
        </nav>
    </header>
    <h1>Register Form</h1>
    <span class="message"></span>
    <section class="form-parent">

        <form class="signup">
            <div class="email">
                <input type="email" autocomplete="off" id="email" name="email" placeholder="enter your email">
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="enter your password">
                <!-- <span class="password-preview"></span> -->
            </div>
            <button>submit</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./signup.js"></script>
</body>

</html>
