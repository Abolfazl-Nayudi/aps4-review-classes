<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header class="mb-5">

        <nav class="navbar bg-body-tertiary ">
            <div class="container-fluid">
                <a href="../../home/index.html" class="navbar-brand">Navbar</a>

                <input class="form-control w-50 search" type="text" placeholder="search here"
                    aria-label="readonly input example">
            </div>

        </nav>
    </header>


    <main>
        <!-- add a user form for admin -->
        <!-- start  -->
        <section class="d-flex flex-column align-items-center">
            <span class="d-block mb-2 mt-2 h5 message text-center"></span>

            <h2 class="mb-3">Add User</h2>
            <form class="w-100 d-flex flex-column align-items-center addUserForm">

                <div class="form-floating mb-3 email w-50">
                    <input type="text" name="email" class="form-control w-100" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <span class="d-block mb-3 mt-3 h6 email-message text-center"></span>

                </div>
                <div class="form-floating password w-50 mb-3">
                    <input type="password" name="password" class="form-control w-100" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <span class="d-block mb-3 mt-3 h6 password-message text-center"></span>
                </div>

                <button class="btn btn-outline-success w-25">Add User</button>
            </form>

        </section>
        <!-- end  -->




        <h2>Users</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody class="users-row">
                <!-- inject the users -->
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./adminPanel.js"></script>
</body>

</html>
